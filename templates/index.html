<!-- index.html to be rendered by Flask -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Chat Interface</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="card chat-card shadow">
            <!-- Card Header -->
            <div class="card-header bg-primary text-white">
                <div class="d-flex align-items-center">
                    <img src="https://images.unsplash.com/photo-1535378620166-273708d44e4c?q=80&w=2514&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="User Avatar" class="rounded-circle me-2" width="40" height="40">
                    <h5 class="mb-0">Behavioral Interview Prep Chat</h5>
                </div>
            </div>
            <!-- Card Body -->
            <div class="card-body chat-body" id="chatBody">
                <!-- Messages will be appended here -->
                <div class="message-container" id="messageContainer">
                    <!-- Messages will be dynamically added via JavaScript -->
                </div>
                <div class="typing-indicator d-none" id="typingIndicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <!-- Card Footer -->
            <div class="card-footer bg-light">
                <div class="input-group">
                    <textarea class="form-control" placeholder="Type your message here..." aria-label="Message input" id="messageInput" rows="1"></textarea>
                    <button class="btn btn-primary send-btn" type="button" aria-label="Send message" id="sendButton">
                        <!-- Send Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
